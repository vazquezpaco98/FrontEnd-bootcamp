
<div class="row">
  <app-navbar></app-navbar>
</div>

<div class="row">
  <div class="col-3" >
    <app-search></app-search>
  </div>
  <div class="col-9">
    <div class="container">
      <div class="row">
        <app-carousel></app-carousel>
      </div>
      <div class="row">
        <div *ngFor="let product of products" class="col">
            <div *ngIf="product.precio < 50; else elseBlock">
              <app-product-item [product]="product"></app-product-item>
            </div>
            <ng-template #elseBlock>El precio no es tan bajo</ng-template>   
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <app-footer></app-footer>
  </div>
</div>
