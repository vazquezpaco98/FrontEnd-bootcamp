<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    
    
    <body>

    <div class="container" id="menu">
        <div class="row bg-primary text-center" >
            <div class ="col">
                <h2>Personicas</h2>
            </div>
        </div>
    </div>
    
    <div class="container" id="contenedor">
        
    </div>
   


    <script>
        $.get("https://reqres.in/api/users?page=2", function (data) {
            data.data.forEach(element => {
                $("#contenedor").append("<div class = 'row'>" +"<div class = 'col-sm'>" + "<li>" + element.first_name + "</li>" + "</div>" + "<div class = 'col-sm'>" + element.last_name + "</div>" + "<div class = 'col-sm'>" +"<img src='" + element.avatar + "'/>" + "</div>" + "<hr>" + "</div");
            });
        }
        );
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    </body>
</html>

<!--
    el hr sirve para meter la linea horizontal. el paradigma es un poco raro, el get lo que hace es meter a pelo codigo dentro del contenedor.
-->
